<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Speed motion lines -->
  <line x1="20" y1="70" x2="50" y2="70" stroke="url(#speedGrad)" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="15" y1="90" x2="55" y2="90" stroke="url(#speedGrad)" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <line x1="20" y1="110" x2="60" y2="110" stroke="url(#speedGrad)" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="25" y1="130" x2="55" y2="130" stroke="url(#speedGrad)" stroke-width="3" opacity="0.3" stroke-linecap="round"/>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#speedGrad)" stroke-width="3" stroke-dasharray="10 5"/>

  <!-- Main badge circle -->
  <circle cx="100" cy="100" r="75" fill="url(#speedGrad)"/>
  <circle cx="100" cy="100" r="70" fill="#FFF" opacity="0.9"/>

  <!-- Lightning bolt icon -->
  <path d="M110,55 L85,100 L100,100 L90,145 L125,90 L105,90 Z" fill="url(#speedGrad)"/>

  <!-- Speedometer gauge -->
  <path d="M65,115 Q65,130 80,140 Q100,150 120,140 Q135,130 135,115"
        stroke="url(#speedGrad)" stroke-width="4" fill="none"/>

  <!-- Gauge markers -->
  <line x1="70" y1="118" x2="75" y2="125" stroke="url(#speedGrad)" stroke-width="2"/>
  <line x1="85" y1="135" x2="88" y2="140" stroke="url(#speedGrad)" stroke-width="2"/>
  <line x1="100" y1="142" x2="100" y2="147" stroke="url(#speedGrad)" stroke-width="2"/>
  <line x1="115" y1="135" x2="112" y2="140" stroke="url(#speedGrad)" stroke-width="2"/>
  <line x1="130" y1="118" x2="125" y2="125" stroke="url(#speedGrad)" stroke-width="2"/>

  <!-- Speedometer needle (pointing to max) -->
  <line x1="100" y1="130" x2="125" y2="120" stroke="url(#speedGrad)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="130" r="5" fill="url(#speedGrad)"/>

  <!-- Flame trail -->
  <path d="M140,85 Q145,80 140,75 Q145,70 140,65" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M150,95 Q155,90 150,85 Q155,80 150,75" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M160,105 Q165,100 160,95 Q165,90 160,85" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
