<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="earlyAdopterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer decorative circle with star pattern -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#earlyAdopterGrad)" stroke-width="3" stroke-dasharray="10 5"/>

  <!-- Star burst pattern -->
  <path d="M100,20 L105,50 L100,55 L95,50 Z" fill="url(#earlyAdopterGrad)"/>
  <path d="M100,180 L105,150 L100,145 L95,150 Z" fill="url(#earlyAdopterGrad)"/>
  <path d="M20,100 L50,105 L55,100 L50,95 Z" fill="url(#earlyAdopterGrad)"/>
  <path d="M180,100 L150,105 L145,100 L150,95 Z" fill="url(#earlyAdopterGrad)"/>

  <!-- Main badge circle -->
  <circle cx="100" cy="100" r="75" fill="url(#earlyAdopterGrad)"/>
  <circle cx="100" cy="100" r="70" fill="#FFF" opacity="0.9"/>

  <!-- Number "100" in center -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#earlyAdopterGrad)" text-anchor="middle">100</text>

  <!-- Trophy icon -->
  <path d="M85,110 L85,120 Q85,125 90,125 L110,125 Q115,125 115,120 L115,110" fill="url(#earlyAdopterGrad)"/>
  <rect x="88" y="125" width="24" height="8" fill="url(#earlyAdopterGrad)"/>
  <rect x="95" y="133" width="10" height="12" fill="url(#earlyAdopterGrad)"/>

  <!-- Stars decoration -->
  <polygon points="100,50 102,56 108,56 103,60 105,66 100,62 95,66 97,60 92,56 98,56" fill="#FFD700"/>
  <polygon points="65,70 67,74 71,74 68,77 69,81 65,78 61,81 62,77 59,74 63,74" fill="#FFD700" opacity="0.7"/>
  <polygon points="135,70 137,74 141,74 138,77 139,81 135,78 131,81 132,77 129,74 133,74" fill="#FFD700" opacity="0.7"/>
</svg>
