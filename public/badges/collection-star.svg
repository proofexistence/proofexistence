  <polygon points="140,80 142,84 146,84 143,87 144,91 140,88 136,91 137,87 134,84 138,84" fill="url(#collectionGrad)" opacity="0.5"/>
  <polygon points="60,120 62,124 66,124 63,127 64,131 60,128 56,131 57,127 54,124 58,124" fill="url(#collectionGrad)" opacity="0.5"/>
  <polygon points="140,120 142,124 146,124 143,127 144,131 140,128 136,131 137,127 134,124 138,124" fill="url(#collectionGrad)" opacity="0.5"/>
