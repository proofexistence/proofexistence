  <rect x="65" y="95" width="70" height="40" rx="2" fill="#8B4513"/>

  <!-- Chest lock -->
  <circle cx="100" cy="115" r="8" fill="#FCD34D"/>
  <rect x="98" y="115" width="4" height="10" fill="#FCD34D"/>

  <!-- Coins overflowing -->
  <circle cx="75" cy="75" r="8" fill="#FCD34D" stroke="url(#rewardGrad)" stroke-width="2"/>
  <circle cx="90" cy="70" r="7" fill="#FCD34D" stroke="url(#rewardGrad)" stroke-width="2"/>
  <circle cx="110" cy="70" r="7" fill="#FCD34D" stroke="url(#rewardGrad)" stroke-width="2"/>
  <circle cx="125" cy="75" r="8" fill="#FCD34D" stroke="url(#rewardGrad)" stroke-width="2"/>

  <!-- Sparkle effects -->
  <path d="M65,60 L67,65 L72,67 L67,69 L65,74 L63,69 L58,67 L63,65 Z" fill="#FCD34D"/>
  <path d="M135,60 L137,65 L142,67 L137,69 L135,74 L133,69 L128,67 L133,65 Z" fill="#FCD34D"/>

  <!-- Money bag symbol -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" fill="url(#rewardGrad)" text-anchor="middle">ðŸ’°</text>
