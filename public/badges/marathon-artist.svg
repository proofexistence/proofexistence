<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="marathonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B21A8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#marathonGrad)" stroke-width="3" stroke-dasharray="10 5"/>

  <!-- Clock indicators -->
  <line x1="100" y1="10" x2="100" y2="25" stroke="url(#marathonGrad)" stroke-width="4"/>
  <line x1="190" y1="100" x2="175" y2="100" stroke="url(#marathonGrad)" stroke-width="4"/>
  <line x1="100" y1="190" x2="100" y2="175" stroke="url(#marathonGrad)" stroke-width="4"/>
  <line x1="10" y1="100" x2="25" y2="100" stroke="url(#marathonGrad)" stroke-width="4"/>

  <!-- Main badge circle -->
  <circle cx="100" cy="100" r="75" fill="url(#marathonGrad)"/>
  <circle cx="100" cy="100" r="70" fill="#FFF" opacity="0.9"/>

  <!-- Hourglass/Timer icon -->
  <path d="M75,65 L75,55 L125,55 L125,65 L100,90 L75,65 Z" fill="url(#marathonGrad)"/>
  <path d="M75,115 L75,125 L125,125 L125,115 L100,90 L75,115 Z" fill="url(#marathonGrad)"/>
  <circle cx="100" cy="90" r="3" fill="url(#marathonGrad)"/>

  <!-- Clock hands -->
  <line x1="100" y1="90" x2="100" y2="70" stroke="url(#marathonGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="90" x2="115" y2="85" stroke="url(#marathonGrad)" stroke-width="2" stroke-linecap="round"/>

  <!-- Brush stroke decoration -->
  <path d="M80,140 Q85,145 90,140 T100,140 T110,140 T120,140" stroke="url(#marathonGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Infinity symbol (small) -->
  <path d="M85,150 Q82,147 85,145 Q88,147 85,150 M95,150 Q98,147 95,145 Q92,147 95,150" stroke="url(#marathonGrad)" stroke-width="2" fill="none"/>
</svg>
